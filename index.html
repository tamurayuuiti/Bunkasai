<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ映像と位置情報表示</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #videos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        video {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 320px;
            height: auto;
            background-color: #000;
            cursor: pointer;
        }
        #map {
            width: 100%;
            height: 500px;
            max-width: 600px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>カメラ映像と位置情報表示</h1>
    <div id="videos">
        <video id="front-camera" width="320" height="240" autoplay></video>
        <video id="back-camera" width="320" height="240" autoplay></video>
    </div>
    <div id="map"></div>

    <script>
        const frontCamera = document.getElementById('front-camera');
        const backCamera = document.getElementById('back-camera');
        const mapElement = document.getElementById('map');

        let frontStream = null;
        let backStream = null;
        let fullScreenElement = null;
        let map = null;
        let marker = null;

        async function startCamera(cameraType, videoElement) {
            const constraints = {
                video: {
                    facingMode: cameraType,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                return stream;
            } catch (err) {
                console.error('カメラの使用に失敗しました:', err);
                alert('カメラへのアクセスが失敗しました。ブラウザの設定でカメラの許可を確認してください。');
            }
        }

        async function initializeCameras() {
            await startCamera('user', frontCamera);
            await startCamera('environment', backCamera);
        }

        function initMap(lat, lng) {
            map = new google.maps.Map(mapElement, {
                center: { lat: lat, lng: lng },
                zoom: 15
            });

            marker = new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map: map
            });
        }

        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            if (map) {
                map.setCenter({ lat: lat, lng: lng });
                marker.setPosition({ lat: lat, lng: lng });
            } else {
                initMap(lat, lng);
            }
        }

        function handleError(error) {
            console.error('位置情報の取得に失敗しました:', error);
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(updateLocation, handleError);
            } else {
                console.error('位置情報がサポートされていません。');
            }
        }

        async function init() {
            await initializeCameras();
            getLocation();
        }

        init();

        function toggleFullScreen(videoElement) {
            if (fullScreenElement) {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen');
                fullScreenElement = null;
                return;
            }

            videoElement.requestFullscreen();
            document.body.classList.add('fullscreen');
            fullScreenElement = videoElement;
        }

        frontCamera.addEventListener('click', () => toggleFullScreen(frontCamera));
        backCamera.addEventListener('click', () => toggleFullScreen(backCamera));
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUcPJ9Wve6RiXdWLpw56KZylB8VpMmxoA"></script>
</body>
</html>
