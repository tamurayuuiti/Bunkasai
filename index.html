<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムカウンター</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #222;
            color: #ddd;
        }

        .counters-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        #counters {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
            padding: 20px;
            width: 100%;
        }

        .counter-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
        }

        .counter-container:hover {
            transform: translateY(-5px);
        }

        .count {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .amount {
            font-size: 1em;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        button {
            padding: 14px 24px; /* Increased button size */
            font-size: 20px; /* Increased font size */
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation; /* Better support for touch devices */
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.95);
        }

        .icon-plus::before {
            content: "+";
        }

        .icon-minus::before {
            content: "-";
        }

        .totals-container {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 900px;
            transition: background-color 0.3s, color 0.3s;
        }

        .total-title {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .total-value {
            font-size: 1.1em;
        }

        .day-select {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .day-select label {
            margin-right: 10px;
            font-size: 1em;
        }

        .current-day {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #007BFF;
        }

        .charts-section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
        }

        .chart-container {
            flex: 1;
            max-width: 400px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
        }

        @media (max-width: 768px) {
            #counters {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }

            .count {
                font-size: 1.3em;
            }

            .amount {
                font-size: 0.9em;
            }

            .total-title {
                font-size: 1.2em;
            }

            .total-value {
                font-size: 1em;
            }

            .charts-section {
                flex-direction: column;
                align-items: stretch;
            }

            .chart-container {
                max-width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Include Chart.js and the data labels plugin from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div class="day-select">
        <label>
            <input type="radio" name="day" value="1" onchange="confirmDayChange(this.value)" checked> 1日目
        </label>
        <label>
            <input type="radio" name="day" value="2" onchange="confirmDayChange(this.value)"> 2日目
        </label>
    </div>
    <div class="current-day" id="current-day">現在の設定: 1日目</div>
    <div class="counters-section">
        <div id="counters">
            <div class="counter-container" id="plain-counter" style="border-top: 5px solid #007BFF;">
                <h2>プレーン</h2>
                <div class="count" id="plain-count">0/30</div>
                <div class="amount" id="plain-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('plain', 1)" class="icon-plus"></button>
                    <button onclick="changeCount('plain', -1)" class="icon-minus"></button>
                </div>
            </div>
            <div class="counter-container" id="choco-counter" style="border-top: 5px solid #8B4513;">
                <h2>チョコ</h2>
                <div class="count" id="choco-count">0/100</div>
                <div class="amount" id="choco-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('choco', 1)" class="icon-plus"></button>
                    <button onclick="changeCount('choco', -1)" class="icon-minus"></button>
                </div>
            </div>
            <div class="counter-container" id="strawberry-counter" style="border-top: 5px solid #FF6347;">
                <h2>いちご</h2>
                <div class="count" id="strawberry-count">0/100</div>
                <div class="amount" id="strawberry-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('strawberry', 1)" class="icon-plus"></button>
                    <button onclick="changeCount('strawberry', -1)" class="icon-minus"></button>
                </div>
            </div>
            <div class="counter-container" id="matcha-counter" style="border-top: 5px solid #3CB371;">
                <h2>抹茶</h2>
                <div class="count" id="matcha-count">0/50</div>
                <div class="amount" id="matcha-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('matcha', 1)" class="icon-plus"></button>
                    <button onclick="changeCount('matcha', -1)" class="icon-minus"></button>
                </div>
            </div>
            <div class="counter-container" id="jdk-counter" style="border-top: 5px solid #FFD700;">
                <h2>JDK</h2>
                <div class="count" id="jdk-count">0/20</div>
                <div class="amount" id="jdk-amount">0 円</div>
                <div class="button-group">
                    <button onclick="changeCount('jdk', 1)" class="icon-plus"></button>
                    <button onclick="changeCount('jdk', -1)" class="icon-minus"></button>
                </div>
            </div>
        </div>
        <div class="totals-container">
            <div class="total-title">総合計:</div>
            <div class="total-value" id="total-amount">0 円</div>
        </div>
    </div>
    <div class="charts-section">
        <div class="chart-container" id="pie-chart-container">
            <canvas id="pie-chart"></canvas>
        </div>
    </div>

    <script>
        // Firebaseの設定
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // データベースリファレンスの設定
        var database = firebase.database();
        var countersRef = database.ref('counters');
        var limits = {
            1: { plain: 30, choco: 100, strawberry: 100, matcha: 50, jdk: 20 },
            2: { plain: 40, choco: 120, strawberry: 120, matcha: 60, jdk: 30 }
        };
        var values = { plain: 100, choco: 150, strawberry: 200, matcha: 250, jdk: 300 };
        var currentDay = 1;

        function confirmDayChange(newDay) {
            if (confirm('日付を変更しますか？')) {
                currentDay = parseInt(newDay);
                document.getElementById('current-day').innerText = `現在の設定: ${currentDay}日目`;
                updateUI();
            } else {
                // 元のラジオボタンの状態に戻す
                document.querySelector(`input[name="day"][value="${currentDay}"]`).checked = true;
            }
        }

        function changeCount(type, delta) {
            var counterRef = countersRef.child(currentDay).child(type);
            counterRef.transaction(function(current) {
                if (current === null) {
                    return delta > 0 ? 1 : 0;
                } else {
                    var newValue = current + delta;
                    if (newValue < 0) return 0;
                    if (newValue > limits[currentDay][type]) return limits[currentDay][type];
                    return newValue;
                }
            });
        }

        function updateUI(counters) {
            for (let type in counters) {
                let countValue = counters[type] || 0; // カウンターの値を取得
                document.getElementById(`${type}-count`).innerText = `${countValue}/${limits[currentDay][type]}`;
                document.getElementById(`${type}-amount`).innerText = `${countValue * values[type]} 円`;
            }
            updateTotals(counters);
            updatePieCharts(counters);
        }

        function updateTotals(counters) {
            let total = Object.keys(counters).reduce((sum, type) => sum + counters[type] * values[type], 0);
            document.getElementById('total-amount').innerText = `${total} 円`;
        }

        function updatePieCharts(counters) {
            const ctx = document.getElementById('pie-chart').getContext('2d');
            const chartData = {
                labels: Object.keys(counters),
                datasets: [{
                    data: Object.values(counters).map(c => c * values[counters.indexOf(c)]),
                    backgroundColor: ['#007BFF', '#8B4513', '#FF6347', '#3CB371', '#FFD700']
                }]
            };

            if (window.pieChart) {
                window.pieChart.data = chartData;
                window.pieChart.update();
            } else {
                window.pieChart = new Chart(ctx, {
                    type: 'pie',
                    data: chartData,
                    options: {
                        responsive: true,
                        plugins: {
                            datalabels: {
                                color: '#fff',
                                formatter: (value) => `${value} 円`
                            }
                        }
                    }
                });
            }
        }

        // 初期データの読み込み
        countersRef.child(currentDay).on('value', snapshot => {
            if (snapshot.exists()) {
                updateUI(snapshot.val());
            }
        });

    </script>
</body>
</html>
